<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        
        .timer-line {
            background: #c80815;
            border-radius: 8px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(200, 8, 21, 0.3);
        }
        
        .total-days {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            color: black;
            margin-right: 15px;
            min-width: 90px;
            text-align: center;
        }
        
        .days-label {
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 25px;
            white-space: nowrap;
        }
        
        .breakdown {
            display: flex;
            align-items: center;
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            padding-left: 25px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 12px;
            min-width: 50px;
        }
        
        .unit-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 900;
            color: black;
            line-height: 1;
        }
        
        .unit-label {
            font-size: 0.8em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .separator {
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.3);
            margin: 0 5px;
            font-weight: bold;
        }
        
        .fired-date {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        
        .fired-date span {
            color: white;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .timer-line {
                flex-direction: column;
                padding: 25px 20px;
                text-align: center;
            }
            
            .days-label {
                margin: 15px 0;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-top: 15px;
                width: 100%;
            }
            
            .breakdown {
                border-left: none;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-left: 0;
                padding-top: 15px;
                width: 100%;
            }
            
            .separator {
                transform: rotate(90deg);
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="timer-line">
        <div class="total-days" id="total-days">0</div>
        <div class="days-label">days searching</div>
    </div>
    
    <script>
        const firedDate = new Date('September 1, 2025 00:00:00');
        
        function calculateTimeDifference() {
            const today = new Date();
            let diff = Math.abs(today - firedDate);
            
            // Calculate total days
            let totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));    
            
            return totalDays
        }
        
        function updateTimer() {
            const { totalDays, years, months, weeks, days } = calculateTimeDifference();
            
            // Update elements
            document.getElementById("total-days").textContent = totalDays;
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("weeks").textContent = weeks;
            document.getElementById("days").textContent = days;
        }
        
        // Initial update
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
