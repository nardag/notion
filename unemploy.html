<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        
        .timer-block {
            background: #c80815;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(200, 8, 21, 0.3);
            width: 320px;
        }
        
        .total-days {
            font-family: 'Montserrat', sans-serif;
            font-size: 5em;
            color: white;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .days-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            display: block;
        }
        
        .breakdown {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 15px;
            color: white;
        }
        
        .breakdown-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .time-units {
            display: flex;
            justify-content: space-between;
        }
        
        .unit {
            text-align: center;
        }
        
        .unit-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            display: block;
            line-height: 1.2;
        }
        
        .unit-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .fired-date {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .fired-date span {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="timer-block">
        <div class="total-days" id="total-days">0</div>
        <span class="days-label">days since fired</span>
        
        <div class="breakdown">
            <div class="breakdown-title">Time Breakdown</div>
            <div class="time-units">
                <div class="unit">
                    <span class="unit-value" id="years">0</span>
                    <span class="unit-label">Years</span>
                </div>
                <div class="unit">
                    <span class="unit-value" id="months">0</span>
                    <span class="unit-label">Months</span>
                </div>
                <div class="unit">
                    <span class="unit-value" id="weeks">0</span>
                    <span class="unit-label">Weeks</span>
                </div>
                <div class="unit">
                    <span class="unit-value" id="days">0</span>
                    <span class="unit-label">Days</span>
                </div>
            </div>
        </div>
        
        <div class="fired-date">
            Since <span>January 31, 2023</span>
        </div>
    </div>
    
    <script>
        const firedDate = new Date('January 31, 2023 00:00:00');
        
        function calculateTimeDifference() {
            const today = new Date();
            let diff = Math.abs(today - firedDate);
            
            // Calculate total days
            let totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            // Calculate years
            let years = Math.floor(totalDays / 365);
            let remainingDays = totalDays % 365;
            
            // Calculate months
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            
            // Calculate weeks
            let weeks = Math.floor(remainingDays / 7);
            
            // Calculate remaining days
            let days = remainingDays % 7;
            
            return { 
                totalDays,
                years, 
                months, 
                weeks, 
                days
            };
        }
        
        function updateTimer() {
            const { totalDays, years, months, weeks, days } = calculateTimeDifference();
            
            // Update elements
            document.getElementById("total-days").textContent = totalDays;
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("weeks").textContent = weeks;
            document.getElementById("days").textContent = days;
        }
        
        // Initial update
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
