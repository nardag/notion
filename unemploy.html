<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        
        h1 {
            color: #c80815;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        #timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .time-unit {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        
        .years { border-top: 5px solid #c80815; }
        .months { border-top: 5px solid #276FBF; }
        .weeks { border-top: 5px solid #F0A202; }
        .days { border-top: 5px solid #eeeeee; }
        
        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .label {
            color: #aaaaaa;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .fired-date {
            color: #eeeeee;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 15px;
            background: rgba(200, 8, 21, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        
        .highlight {
            color: #F0A202;
            font-weight: bold;
        }
        
        .counter-animation {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Since Fired</h1>
        
        <div id="timer">
            <div class="time-unit years">
                <div id="years" class="numbers">0</div>
                <div class="label">Years</div>
            </div>
            
            <div class="time-unit months">
                <div id="months" class="numbers">0</div>
                <div class="label">Months</div>
            </div>
            
            <div class="time-unit weeks">
                <div id="weeks" class="numbers">0</div>
                <div class="label">Weeks</div>
            </div>
            
            <div class="time-unit days">
                <div id="days" class="numbers">0</div>
                <div class="label">Days</div>
            </div>
        </div>
        
        <div class="fired-date">
            Time elapsed since <span class="highlight">January 31, 2023</span>
        </div>
    </div>
    
    <script>
        const firedDate = new Date('January 31, 2023 00:00:00');
        
        function calculateTimeDifference() {
            const today = new Date();
            let diff = Math.abs(today - firedDate);
            
            // Calculate total days
            let totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            // Calculate years
            let years = Math.floor(totalDays / 365);
            let remainingDays = totalDays % 365;
            
            // Calculate months
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            
            // Calculate weeks
            let weeks = Math.floor(remainingDays / 7);
            
            // Calculate remaining days
            let days = remainingDays % 7;
            
            return { years, months, weeks, days };
        }
        
        function updateTimer() {
            const { years, months, weeks, days } = calculateTimeDifference();
            
            document.getElementById("years").innerHTML = years;
            document.getElementById("months").innerHTML = months;
            document.getElementById("weeks").innerHTML = weeks;
            document.getElementById("days").innerHTML = days;
            
            // Add animation to the counter
            document.getElementById("years").classList.add("counter-animation");
            setTimeout(() => {
                document.getElementById("years").classList.remove("counter-animation");
            }, 1500);
        }
        
        // Initial update
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
