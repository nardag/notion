<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        
        .timer-line {
            background: #c80815;
            border-radius: 8px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(200, 8, 21, 0.3);
        }
        
        .total-days {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            color: black;
            margin-right: 15px;
            min-width: 90px;
            text-align: center;
        }
        
        .days-label {
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 25px;
            white-space: nowrap;
        }
        
        .breakdown {
            display: flex;
            align-items: center;
            border-left: 2px solid rgba(0, 0, 0, 0.2);
            padding-left: 25px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 12px;
            min-width: 50px;
        }
        
        .unit-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 900;
            color: black;
            line-height: 1;
        }
        
        .unit-label {
            font-size: 0.8em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .separator {
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.3);
            margin: 0 5px;
            font-weight: bold;
        }
        
        .fired-date {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        
        .fired-date span {
            color: white;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .timer-line {
                flex-direction: column;
                padding: 25px 20px;
                text-align: center;
            }
            
            .days-label {
                margin: 15px 0;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-top: 15px;
                width: 100%;
            }
            
            .breakdown {
                border-left: none;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
                padding-left: 0;
                padding-top: 15px;
                width: 100%;
            }
            
            .separator {
                transform: rotate(90deg);
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="timer-line">
        <div class="total-days" id="total-days">0</div>
        <div class="days-label">days since fired</div>
        
        <div class="breakdown">
            <div class="time-unit">
                <div class="unit-value" id="years">0</div>
                <div class="unit-label">Years</div>
            </div>
            
            <span class="separator">:</span>
            
            <div class="time-unit">
                <div class="unit-value" id="months">0</div>
                <div class="unit-label">Months</div>
            </div>
            
            <span class="separator">:</span>
            
            <div class="time-unit">
                <div class="unit-value" id="weeks">0</div>
                <div class="unit-label">Weeks</div>
            </div>
            
            <span class="separator">:</span>
            
            <div class="time-unit">
                <div class="unit-value" id="days">0</div>
                <div class="unit-label">Days</div>
            </div>
        </div>
    </div>
    
    <div class="fired-date">
        Since <span>January 31, 2023</span>
    </div>
    
  <script>
    const firedDate = new Date(Date.UTC(2023, 0, 31)); // Jan = 0, UTC-safe

    function calculateTimeDifference() {
        const today = new Date();
        const todayUTC = new Date(Date.UTC(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate()));

        // Total days (still useful to display)
        const diffMs = todayUTC - firedDate;
        const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        // ---- Calendar math for years, months, days ----
        let years = todayUTC.getUTCFullYear() - firedDate.getUTCFullYear();
        let months = todayUTC.getUTCMonth() - firedDate.getUTCMonth();
        let days = todayUTC.getUTCDate() - firedDate.getUTCDate();

        // Adjust if negative
        if (days < 0) {
            months--;
            // Get number of days in the previous month
            const prevMonth = new Date(Date.UTC(todayUTC.getUTCFullYear(), todayUTC.getUTCMonth(), 0));
            days += prevMonth.getUTCDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        // Weeks from the leftover days
        const weeks = Math.floor(days / 7);
        days = days % 7;

        return { 
            totalDays,
            years, 
            months, 
            weeks, 
            days
        };
    }

    function updateTimer() {
        const { totalDays, years, months, weeks, days } = calculateTimeDifference();
        
        document.getElementById("total-days").textContent = totalDays;
        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("weeks").textContent = weeks;
        document.getElementById("days").textContent = days;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
