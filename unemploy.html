<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Being Fired</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 50px;
            color: #eeeeee;
            font-family: 'Lato', sans-serif;
            text-align: center;
        }

        #timer {
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .unit {
            display: inline-block;
            padding: 20px;
            width: 120px;
            border-radius: 5px;
            margin: 10px;
        }

        .years {
            background: #8A2BE2;
        }

        .months {
            background: #FF69B4;
        }

        .weeks {
            background: #00CED1;
        }

        .days {
            background: #c80815;
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="timer">
        <div class="unit years"><div id="years" class="numbers"></div>Years</div>
        <div class="unit months"><div id="months" class="numbers"></div>Months</div>
        <div class="unit weeks"><div id="weeks" class="numbers"></div>Weeks</div>
        <div class="unit days"><div id="days" class="numbers"></div>Days</div>
        <div style="margin-top: 20px;">since being fired (but still fabulous)</div>
    </div>

    <script>
        const startDate = new Date('January 31, 2023 00:00:00');

        function calculateTimeDiff(fromDate, toDate) {
            const totalMs = toDate - fromDate;
            const totalDays = Math.floor(totalMs / (1000 * 60 * 60 * 24));

            let years = toDate.getFullYear() - fromDate.getFullYear();
            let months = toDate.getMonth() - fromDate.getMonth();
            let days = toDate.getDate() - fromDate.getDate();

            if (days < 0) {
                months -= 1;
                const tempDate = new Date(toDate.getFullYear(), toDate.getMonth(), 0);
                days += tempDate.getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            // Weeks and leftover days
            const remainingDate = new Date(fromDate);
            remainingDate.setFullYear(remainingDate.getFullYear() + years);
            remainingDate.setMonth(remainingDate.getMonth() + months);
            remainingDate.setDate(remainingDate.getDate() + days);
            const leftoverDays = Math.floor((toDate - remainingDate) / (1000 * 60 * 60 * 24));

            const weeks = Math.floor(leftoverDays / 7);
            const extraDays = leftoverDays % 7;

            return { years, months, weeks, days: extraDays };
        }

        function updateTimer() {
            const now = new Date();
            const diff = calculateTimeDiff(startDate, now);

            document.getElementById("years").textContent = diff.years;
            document.getElementById("months").textContent = diff.months;
            document.getElementById("weeks").textContent = diff.weeks;
            document.getElementById("days").textContent = diff.days;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
